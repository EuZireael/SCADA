<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SCADA –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { font-size: 24px; }
        .controller {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        button {
            margin: 5px;
            padding: 5px 15px;
            font-size: 16px;
        }
        .status {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>SCADA –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä–∞–º–∏</h1>
<div id="controllers"></div>
<p id="connectionStatus" style="color: gray;">‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</p>

<script>
    const ws = new WebSocket("ws://localhost:8080");
    const status = document.getElementById("connectionStatus");
    const container = document.getElementById("controllers");

    ws.onopen = () => {
        status.textContent = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ —á–µ—Ä–µ–∑ WebSocket";
        status.style.color = "green";
    };

    ws.onclose = () => {
        status.textContent = "‚ùå WebSocket –æ—Ç–∫–ª—é—á—ë–Ω. –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ 10 —Å–µ–∫...";
        status.style.color = "red";
        setTimeout(() => location.reload(), 10000);
    };

    ws.onerror = () => {
        status.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ WebSocket";
        status.style.color = "orange";
    };

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            updateController(data);
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ —Ä–∞–∑–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö:", e);
        }
    };

    const controllers = {};

    function updateController(data) {
        const id = data.controller;
        if (!controllers[id]) {
            const div = document.createElement("div");
            div.className = "controller";
            div.id = `ctrl-${id}`;
            div.innerHTML = `
                <h3>${id}</h3>
                <p>üå° –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <span id="${id}-temp">--</span> ¬∞C</p>
                <p>üíß –£—Ä–æ–≤–µ–Ω—å: <span id="${id}-level">--</span> %</p>
                <p class="status">üîå –°—Ç–∞—Ç—É—Å: <span id="${id}-enabled">--</span></p>
                <button onclick="setState('${id}', true)">‚úÖ –í–∫–ª—é—á–∏—Ç—å</button>
                <button onclick="setState('${id}', false)">‚ùå –í—ã–∫–ª—é—á–∏—Ç—å</button>
            `;
            container.appendChild(div);
            controllers[id] = true;
        }

        document.getElementById(`${id}-temp`).textContent = data.temperature.toFixed(2);
        document.getElementById(`${id}-level`).textContent = data.level.toFixed(2);
        document.getElementById(`${id}-enabled`).textContent = data.enabled ? "–í–∫–ª—é—á–µ–Ω" : "–í—ã–∫–ª—é—á–µ–Ω";
    }

    function setState(id, enable) {
        fetch("http://localhost:8081/controller/state", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `id=${encodeURIComponent(id)}&enable=${enable}`
        }).then(res => {
            if (res.ok) {
                console.log(`${id} -> ${enable ? "–≤–∫–ª—é—á–µ–Ω" : "–≤—ã–∫–ª—é—á–µ–Ω"}`);
            } else {
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–º–µ–Ω–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä–∞");
            }
        }).catch(err => {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", err);
            alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É");
        });
    }
</script>
</body>
</html>
