<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SCADA –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 30px;
            color: #333;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .controller {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: transform 0.2s ease;
        }

        .controller:hover {
            transform: translateY(-2px);
        }

        .controller h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .controller p {
            margin: 6px 0;
            font-size: 16px;
        }

        .status {
            font-weight: bold;
        }

        .enabled {
            color: #28a745;
        }

        .disabled {
            color: #dc3545;
        }

        button {
            padding: 8px 18px;
            margin-right: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-on {
            background-color: #b8b4b4;
            color: #fff;
        }

        .btn-on:hover {
            background-color: #218838;
        }

        .btn-off {
            background-color: #b8b4b4;
            color: #fff;
        }

        .btn-off:hover {
            background-color: #c82333;
        }

        #connectionStatus {
            font-size: 15px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
<h1>SCADA –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä–∞–º–∏</h1>
<div id="controllers"></div>
<p id="connectionStatus" style="color: gray;">‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</p>

<script>
    const ws = new WebSocket("ws://localhost:8080");
    const status = document.getElementById("connectionStatus");
    const container = document.getElementById("controllers");

    ws.onopen = () => {
        status.textContent = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ —á–µ—Ä–µ–∑ WebSocket";
        status.style.color = "#28a745";
    };

    ws.onclose = () => {
        status.textContent = "‚ùå WebSocket –æ—Ç–∫–ª—é—á—ë–Ω. –ü–æ–≤—Ç–æ—Ä —á–µ—Ä–µ–∑ 10 —Å–µ–∫...";
        status.style.color = "#dc3545";
        setTimeout(() => location.reload(), 10000);
    };

    ws.onerror = () => {
        status.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ WebSocket";
        status.style.color = "#ffc107";
    };

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);
            updateController(data);
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ —Ä–∞–∑–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö:", e);
        }
    };

    const controllers = {};

    function updateController(data) {
        const id = data.controller;
        if (!controllers[id]) {
            const div = document.createElement("div");
            div.className = "controller";
            div.id = `controller-${id}`;
            div.innerHTML = `
                <h3>${id}</h3>
                <p>üå° –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <span id="${id}-temp">--</span> ¬∞C</p>
                <p>üíß –£—Ä–æ–≤–µ–Ω—å: <span id="${id}-level">--</span> %</p>
                <p class="status">üîå –°—Ç–∞—Ç—É—Å: <span id="${id}-enabled">--</span></p>
                <button class="btn-on" onclick="setState('${id}', true)">‚úÖ –í–∫–ª—é—á–∏—Ç—å</button>
                <button class="btn-off" onclick="setState('${id}', false)">‚ùå –í—ã–∫–ª—é—á–∏—Ç—å</button>
            `;
            container.appendChild(div);
            controllers[id] = true;
        }

        document.getElementById(`${id}-temp`).textContent = data.temperature.toFixed(2);
        document.getElementById(`${id}-level`).textContent = data.level.toFixed(2);
        const enabledSpan = document.getElementById(`${id}-enabled`);
        enabledSpan.textContent = data.enabled ? "–í–∫–ª—é—á–µ–Ω" : "–í—ã–∫–ª—é—á–µ–Ω";
        enabledSpan.className = data.enabled ? "enabled" : "disabled";
    }

    function setState(id, enable) {
        fetch("http://localhost:8081/controller/state", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `id=${encodeURIComponent(id)}&enable=${enable}`
        }).then(res => {
            if (!res.ok) {
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–º–µ–Ω–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä–∞");
            }
        }).catch(err => {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:", err);
            alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É");
        });
    }
</script>
</body>
</html>
